<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Beautiful Kwankao 💖</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bubblegum+Sans&family=Baloo+2&family=Mali:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #ff66b2;
            --secondary-color: #ff99cc;
            --tertiary-color: #ffcce6;
            --accent-color: #ff3399;
            --text-color: #555;
            --light-color: #fff9fb;
        }
        
        body {
            font-family: 'Mali', cursive;
            background: linear-gradient(135deg, #ffdaec, #ffe0fd, #ffd6f3, #d9f2ff, #c1e8ff, #ffe6db, #fff8e0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 102, 196, 0.3), 0 5px 25px rgba(255, 102, 196, 0.2);
            position: relative;
            text-align: center;
            margin: 20px;
            padding: 40px;
            border: 10px solid;
            border-image: linear-gradient(45deg, #ff99cc, #ffb3e6, #ffccf2, #ccf2ff, #99e6ff, #ffccb3, #ffffb3) 1;
            overflow: hidden;
        }

        .thai-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M0,0 L40,40 M40,0 L0,40" stroke="rgba(255,180,210,0.1)" stroke-width="1"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Bubblegum Sans', cursive;
            text-shadow: 3px 3px 0px rgba(255, 153, 204, 0.3);
            line-height: 1.2;
        }
        
        .name {
            font-size: 3.5rem;
            color: #ff339a;
            display: inline-block;
            text-shadow: 3px 3px 0px rgba(255, 51, 153, 0.3), 0 0 10px rgba(255, 255, 255, 0.8);
            animation: nameGlow 2s infinite alternate;
        }
        
        @keyframes nameGlow {
            0% { text-shadow: 0 0 10px rgba(255, 102, 178, 0.8), 0 0 20px rgba(255, 102, 178, 0.5); }
            100% { text-shadow: 0 0 15px rgba(255, 102, 178, 1), 0 0 30px rgba(255, 102, 178, 0.8); }
        }
        
        p {
            color: var(--text-color);
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-family: 'Mali', cursive;
            letter-spacing: 0.5px;
        }
        
        .highlight {
            background: linear-gradient(transparent 50%, rgba(255, 153, 204, 0.3) 50%);
            padding: 0 5px;
            font-weight: 600;
        }
        
        .super-highlight {
            background: linear-gradient(90deg, rgba(255,204,230,0.4) 0%, rgba(255,153,204,0.6) 50%, rgba(255,204,230,0.4) 100%);
            padding: 2px 8px;
            font-weight: 600;
            border-radius: 8px;
            color: #d4008f;
            box-shadow: 0 2px 5px rgba(255,153,204,0.3);
            display: inline-block;
            transform: rotate(-1deg);
        }
        
        .heart {
            color: #ff3399;
            font-size: 1.5rem;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
            margin: 0 3px;
            vertical-align: middle;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .signature {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-top: 30px;
            text-shadow: 2px 2px 0px rgba(255, 153, 204, 0.3);
            padding: 10px 0;
            position: relative;
        }
        
        .signature::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--tertiary-color), transparent);
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .falling-heart {
            position: absolute;
            font-size: 1.8rem;
            user-select: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .btn {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 102, 178, 0.4);
            margin: 25px 10px;
            font-weight: bold;
            font-family: 'Baloo 2', cursive;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 102, 178, 0.5);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.3;
            transform: scale(1);
            animation: sparkle 3s infinite linear;
        }
        
        @keyframes sparkle {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(60px, 60px) scale(2); opacity: 0.6; }
            50% { transform: translate(120px, 40px) scale(1.5); opacity: 0.3; }
            75% { transform: translate(180px, 80px) scale(3); opacity: 0.6; }
            100% { transform: translate(240px, 20px) scale(1); opacity: 0.3; }
        }
        
        .special-message {
            margin-top: 30px;
            padding: 30px;
            border-radius: 20px;
            background-color: var(--light-color);
            border: 3px solid var(--tertiary-color);
            border-style: dashed;
            display: none;
            animation: pop-in 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            box-shadow: 0 10px 25px rgba(255, 153, 204, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .special-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
            border-radius: 17px;
            z-index: -1;
        }
        
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .animal-collection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        
        .cute-animal {
            width: 80px;
            height: 80px;
            position: relative;
            transition: all 0.3s ease;
            animation: bounce 3s infinite;
            animation-delay: calc(var(--delay) * 0.5s);
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
            cursor: pointer;
            transform-origin: bottom center;
        }
        
        .cute-animal:hover {
            transform: scale(1.2) translateY(-10px);
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px) rotate(var(--rotation, 0deg)); }
        }
        
        .bunny-face {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }
        
        .bunny-ears {
            position: absolute;
            top: -25px;
            width: 15px;
            height: 40px;
            background-color: #fff;
            border-radius: 50% 50% 0 0;
            box-shadow: inset 0 0 0 4px #ffbddd;
        }
        
        .bunny-ear-left {
            left: 12px;
            transform: rotate(-10deg);
        }
        
        .bunny-ear-right {
            right: 12px;
            transform: rotate(10deg);
        }
        
        .bunny-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 25px;
        }
        
        .bunny-eye-left {
            left: 17px;
        }
        
        .bunny-eye-right {
            right: 17px;
        }
        
        .bunny-nose {
            position: absolute;
            width: 10px;
            height: 6px;
            background-color: #ffbddd;
            border-radius: 50%;
            top: 32px;
            left: 25px;
        }
        
        .bunny-mouth {
            position: absolute;
            width: 12px;
            height: 6px;
            border-radius: 50%;
            border-bottom: 2px solid #666;
            top: 40px;
            left: 24px;
        }
        
        .bunny-blush {
            position: absolute;
            width: 12px;
            height: 6px;
            background-color: rgba(255, 153, 204, 0.4);
            border-radius: 50%;
            top: 35px;
        }
        
        .bunny-blush-left {
            left: 10px;
        }
        
        .bunny-blush-right {
            right: 10px;
        }
        
        /* Cat face */
        .cat-face {
            width: 60px;
            height: 50px;
            background-color: #f5f5f5;
            border-radius: 50%;
            position: relative;
            margin: 10px auto 0;
        }
        
        .cat-ear {
            position: absolute;
            top: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #f5f5f5;
        }
        
        .cat-ear-left {
            left: 0;
            transform: rotate(-30deg);
        }
        
        .cat-ear-left:after {
            content: '';
            position: absolute;
            top: 5px;
            left: -6px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 18px solid #ffcce6;
            transform: rotate(5deg);
        }
        
        .cat-ear-right {
            right: 0;
            transform: rotate(30deg);
        }
        
        .cat-ear-right:after {
            content: '';
            position: absolute;
            top: 5px;
            left: -4px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 18px solid #ffcce6;
            transform: rotate(-5deg);
        }
        
        .cat-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 20px;
        }
        
        .cat-eye-left {
            left: 15px;
        }
        
        .cat-eye-right {
            right: 15px;
        }
        
        .cat-nose {
            position: absolute;
            width: 8px;
            height: 5px;
            background-color: #ffccf2;
            border-radius: 50%;
            top: 28px;
            left: 26px;
        }
        
        .cat-mouth {
            position: absolute;
            width: 8px;
            height: 5px;
            border-radius: 0 0 10px 10px;
            border-bottom: 2px solid #666;
            border-left: 2px solid #666;
            border-right: 2px solid #666;
            top: 35px;
            left: 25px;
        }
        
        .cat-whiskers {
            position: absolute;
            top: 32px;
        }
        
        .cat-whiskers:before, .cat-whiskers:after {
            content: '';
            position: absolute;
            width: 15px;
            height: 1px;
            background-color: #ccc;
        }
        
        .cat-whiskers-left {
            left: 5px;
        }
        
        .cat-whiskers-left:before {
            top: -3px;
            transform: rotate(-10deg);
        }
        
        .cat-whiskers-left:after {
            top: 3px;
            transform: rotate(10deg);
        }
        
        .cat-whiskers-right {
            right: 5px;
        }
        
        .cat-whiskers-right:before {
            top: -3px;
            transform: rotate(10deg);
        }
        
        .cat-whiskers-right:after {
            top: 3px;
            transform: rotate(-10deg);
        }
        
        /* Puppy face */
        .puppy-face {
            width: 60px;
            height: 60px;
            background-color: #f9e0c0;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }
        
        .puppy-ear {
            position: absolute;
            top: -5px;
            width: 25px;
            height: 25px;
            background-color: #e6c098;
            border-radius: 50% 50% 0 50%;
        }
        
        .puppy-ear-left {
            left: 0;
            transform: rotate(-40deg);
        }
        
        .puppy-ear-right {
            right: 0;
            transform: rotate(40deg) scaleX(-1);
        }
        
        .puppy-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 22px;
        }
        
        .puppy-eye-left {
            left: 15px;
        }
        
        .puppy-eye-right {
            right: 15px;
        }
        
        .puppy-nose {
            position: absolute;
            width: 14px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            top: 30px;
            left: 23px;
        }
        
        .puppy-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border-radius: 0 0 10px 10px;
            border-bottom: 2px solid #666;
            top: 40px;
            left: 20px;
        }
        
        /* Elephant face - Thai-inspired */
        .elephant-face {
            width: 65px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }
        
        .elephant-ear {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            top: -5px;
        }
        
        .elephant-ear-left {
            left: -15px;
            transform: rotate(-20deg);
        }
        
        .elephant-ear-right {
            right: -15px;
            transform: rotate(20deg);
        }
        
        .elephant-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 20px;
        }
        
        .elephant-eye-left {
            left: 15px;
        }
        
        .elephant-eye-right {
            right: 15px;
        }
        
        .elephant-trunk {
            position: absolute;
            width: 15px;
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 10px;
            bottom: -25px;
            left: 25px;
            z-index: -1;
        }
        
        .balloon-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0 30px;
        }
        
        .balloon {
            position: relative;
            width: 50px;
            height: 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
            animation-delay: calc(var(--delay) * 0.3s);
            filter: drop-shadow(0 5px 15px rgba(255, 102, 178, 0.3));
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 0 0 5px 5px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            width: 1px;
            height: 40px;
            background: rgba(204, 204, 204, 0.7);
            bottom: -42px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon:nth-child(1) {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            --delay: 0;
        }
        
        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #b3e6ff, #80d4ff);
            --delay: 0.5;
        }
        
        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #ccf2ff, #99e6ff);
            --delay: 1;
        }
        
        .balloon:nth-child(4) {
            background: linear-gradient(135deg, #ffccf2, #ff99e6);
            --delay: 1.5;
        }
        
        .balloon:nth-child(5) {
            background: linear-gradient(135deg, #d9f2d9, #b3e6b3);
            --delay: 2;
        }
        
        .balloon:nth-child(6) {
            background: linear-gradient(135deg, #fff2b3, #ffeb99);
            --delay: 2.5;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }
        
        .message-box {
            background-color: var(--light-color);
            border-radius: 25px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: 0 10px 20px rgba(255, 153, 204, 0.2);
            position: relative;
            transition: all 0.3s ease;
            border: 3px solid var(--tertiary-color);
            border-style: dashed;
            transform: rotate(-1deg);
        }
        
        .message-box:hover {
            transform: rotate(1deg) scale(1.03);
            box-shadow: 0 15px 30px rgba(255, 153, 204, 0.3);
        }
        
        .message-box:after {
            content: '💕';
            position: absolute;
            bottom: -15px;
            right: -10px;
            font-size: 30px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.1));
        }
        
        .message-box:before {
            content: '';
            position: absolute;
            top: -12px;
            left: 20px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--tertiary-color);
        }
        
        .confetti {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 2;
            display: none;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #ffd1e8;
            top: -20px;
            opacity: 0;
        }
        
        @keyframes confettiRain {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .cute-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            font-size: 28px;
        }
        
        .cute-icon {
            display: inline-block;
            animation: wobble 3s infinite ease-in-out;
            animation-delay: calc(var(--delay) * 0.2s);
            font-size: 30px;
            position: relative;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .cute-icon:hover {
            transform: scale(1.3) rotate(15deg);
        }
        
        .cute-icon:nth-child(1) { --delay: 0; }
        .cute-icon:nth-child(2) { --delay: 1; }
        .cute-icon:nth-child(3) { --delay: 2; }
        .cute-icon:nth-child(4) { --delay: 3; }
        .cute-icon:nth-child(5) { --delay: 4; }
        .cute-icon:nth-child(6) { --delay: 5; }
        .cute-icon:nth-child(7) { --delay: 6; }
        .cute-icon:nth-child(8) { --delay: 7; }
        .cute-icon:nth-child(9) { --delay: 8; }
        
        @keyframes wobble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-5deg); }
            75% { transform: translateY(-8px) rotate(5deg); }
        }
        
        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: rotate(-2deg);
            transition: all 0.5s ease;
            width: 200px;
            margin: 30px auto;
            position: relative;
            border-radius: 2px;
        }
        
        .polaroid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
            border-radius: 2px;
            z-index: 2;
        }
        
        .polaroid:hover {
            transform: rotate(2deg) scale(1.08);
            box-shadow: 0 15px 35px rgba(255, 102, 178, 0.4);
        }
        
        .polaroid:after {
            content: '♡';
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: var(--secondary-color);
            font-size: 20px;
        }
        
        .photo-placeholder {
            height: 180px;
            background: linear-gradient(135deg, #ffcce6, #ff99cc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            color: white;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }
        
        .photo-placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
